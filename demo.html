<style>
    *,
    *::before,
    *::after {
        box-sizing: border-box;
    }

    :root {
        --twitter-macOS-font: Helvetica Neue, Helvetica;
        --twitter-windows-font: Segoe UI, Arial;
    }

    .card-link {
        color: inherit;
        text-decoration: none;
        display: block;
        width: fit-content;
    }

    .card {
        display: flex;
        flex-direction: column;
        max-width: 35ch;
        border: 1px solid lightgray;
        border-radius: 10px;
        font-size: clamp(.9rem, 3vw, 1rem);
        font-family: var(--twitter-macOS-font, sans-serif);
    }

    .card div {
        padding: 10px 12px;
        margin: 0 auto;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 100%;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .card div p {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    .card {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        max-width: 45ch;
        border: 1px solid lightgray;
        border-radius: 10px;
        font-size: clamp(.9rem, 3vw, 1rem);
        font-family: var(--twitter-macOS-font, sans-serif);
        height: 122px;
    }

    .card div {
        padding: 10px 10px;
        margin: 0 auto;
        text-overflow: ellipsis;
        overflow: hidden;
        width: 100%;
        border-bottom-left-radius: 10px;
        border-bottom-right-radius: 10px;
    }

    .card div p {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        /* number of lines to show */
        line-clamp: 2;
        -webkit-box-orient: vertical;
        font-size: 14px;
        margin: 0;
    }

    .card .card-title {
        white-space: nowrap;
        font-size: 1rem;
        margin: 5px 0 5px 0;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
        color: #444;
    }

    .card-desc {
        font-size: 14px;
        color: #444;
    }

    .card-url {
        color: #666;
        font-size: 14px;
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        min-height: 110px;
        max-height: 120px;
        max-width: 120px;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }

    .card div+p {
        margin: 4px 0;
    }

    .card p:first-child {
        margin-bottom: 6px;
        color: #888;
    }
</style>
<a class="card-link" href="https://tannerdolby.com" aria-label="Link to website">
    <div class="card twitter_summary">
        <img src="https://tannerdolby.com/images/arch-spiral-large.jpg"
            alt="An Archimedean Spiral generated with JavaScript" />
        <div class="card-info">
            <p class="card-url">tannerdolby.com</p>
            <p class="card-title">Tanner Dolby</p>
            <p class="card-desc">Hi, I'm Tanner. A software engineer and mathematician with a passion for building
                things for the web.</p>
        </div>
    </div>
</a>
